<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ball</title>
  <style>
body{
  padding:0;
  margin:0;
}
@keyframes ball{
  0%  {left: 0%; bottom:100%; }
  15%{left:15%; bottom:50%; }
  25% {left: 25%; bottom:0%; }
  35%{left:35.5%; bottom:50%; }
  50% {left: 50%; bottom:100%; }
  65%{left:65.5%; bottom:50%; }
  75% {left: 75%; bottom:0%; }
  85%{left:85.5%; bottom:50%; }
  100%{left: 100%; bottom:100%; }
}
div{
  position:absolute;
  width:100px;
  height:100px;
  animation: ball 8s linear infinite alternate;
  border-radius:50%;
  background-color:lime;
  
}
  </style>
</head>
<body>
  <div></div>
</body>
